<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="todo.css">
  <title>CHILDREN GAME</title>
</head>

<body>
  <header>What's The Name Of This Animal ?</header>
  <article class="main">
    <div class="page">
      <div class="imgsdiv" style="display: flex;">
        <img id="monkeymg" src="monkey.png" alt="monkey" height="600px" width="500px">
        <div>
          <div id="scorediv" style="display: flex;"><p id="scorep">Your Score! :</p> <p id="score">0</p></div>
          <img id="image" src="Animals/Sheep.png" width="600px" style="margin-top: 15px; padding-top: 50px;" alt="animal">
          <img id="megaphone" onclick="playSound()" width="70px" height="70px" src="megaphone.png" alt="megaphone">
          <div id="rightanswer" ondragover="allowdrop(event)" ondrop="drop(event)"></div>
        </div>
        <img id="kidimg" src="kidthink.png" alt="kidthink" height="600px" width="500px">  
      </div>
      <div class="answers">
        <div>
          <div id="draggable1" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer1" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Tiger</p></div>
          </div>
          <div id="draggable2" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer2" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Pig</p></div>
          </div>
          <div id="draggable3" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer3" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Elephant</p></div>
          </div>
        </div>
        <div>
          <div id="draggable4" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer4" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Sheep</p></div>
          </div>
          <div id="draggable5" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer5" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Lion</p></div>
          </div>
          <div id="draggable6" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer6" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Chick</p></div>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <p id="scoreps"></p>
        <a style="text-decoration: none;" href="Vegetables game.html"><button id="nextbutton" class="button-15">Advance to the next level!</button></a>
      </div>
    </div>
    <audio id="sound" controls>
      <source src="Animal Sounds/Sheep.mp3" type="audio/mpeg">
    </audio>
    </div>
  </article>

  <script src="todo.js"></script>

  <audio id="wrong" src="wrong_sound_effect.mp3"></audio>
  <audio id="correct" src="correct_sound_effect.mp3"></audio>
  <audio id="win" src="Animal Sounds/YOU WIN!.mp3"></audio>
</body>

</html>
