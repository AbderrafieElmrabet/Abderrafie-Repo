<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="todo.css">
  <title>CHILDREN GAME</title>
</head>

<body>
  <header>Guess the Name Of This Animal !</header>
  <article class="main">
    <div class="page">
      <div class="imgsdiv" style="display: flex;">
        <img id="monkeymg" src="monkey.png" alt="monkey" height="500px" width="450px">
        <div>
          <img id="image" src="Animals/Sheep.png" width="500px" style="margin-top: 15px;" alt="animal">
        <img id="megaphone" onclick="playSound()" width="70px" height="70px" src="megaphone.png" alt="megaphone">
        </div>
        <img id="kidimg" src="kidthink.png" alt="kidthink" height="500px" width="450px">  
      </div>
      <div class="answers">
        <div>
          <div id="draggable1" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer1" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Lion</p></div>
          </div>
          <div id="draggable2" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer2" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Pig</p></div>
          </div>
          <div id="draggable3" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer3" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Elephant</p></div>
          </div>
        </div>
        <div>
          <div id="draggable4" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer4" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Chick</p></div>
          </div>
          <div id="draggable5" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer5" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Sheep</p></div>
          </div>
          <div id="draggable6" ondragover="allowdrop(event)" ondrop="drop(event)">
            <div id="answer6" draggable="true" data-draggable="true" ondragstart="drag(event)"><p style="width: 225px; text-align: center;">Tiger</p></div>
          </div>
        </div>
      </div>
      <div class="answering">
        <div id="rightanswer" ondragover="allowdrop(event)" ondrop="drop(event)"></div>
        <button class="button-15" role="button" onclick="checkanswer()">Click To Answer</button>
      </div>
    </div>
    <audio id="sound" controls>
      <source src="Animal Sounds/Sheep.mp3" type="audio/mpeg">
    </audio>
    </div>
  </article>
  
  <script src="todo.js"></script>

  <audio id="wrong" src="wrong_sound_effect.mp3"></audio>
  <audio id="correct" src="correct_sound_effect.mp3"></audio>
  <audio id="win" src="Animal Sounds/YOU WIN!.mp3"></audio>
</body>

</html>
